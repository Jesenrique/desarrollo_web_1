<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./static/css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="./static/css/styles.css" media="screen,projection" />
    <script type="text/javascript" src="./static/js/materialize.min.js"></script>
    <script src="js/user.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <main>
        <!-- Navigation bar -->
        <nav style="background-color:#124580">
            <div id="xx" class="nav-wrapper">
                <a href="#!" class="brand-logo left" style="margin-left: 15px;">Smart Home</a>
                <ul id="nav-mobile" class="right" style="margin-right: 15px;">
                    <li><!-- Modal Trigger -->
                        <a class="waves-effect waves-light btn modal-trigger" href="#modal_11"><i
                                class="large material-icons">add</i></a>
                    </li>

                </ul>

            </div>

        </nav>
        <!-- Page Body -->
        <br>
        <br>

        <div class="container">
            <div id="listDevices" class="row">
            </div>

            <div id="listForms" class="row">
            </div>

        </div>
        </div>


        <!-- Modal Structure -->
        <div id="modal_11" class="modal modal-fixed-footer">
            <div class="modal-content">
                <h4>Nuevo dispositivo</h4>
                <form id="formulario" idform="newDeviceForm" class="col s12">
                    <ul>
                        <li>
                            <label for="namef">Nombre:</label>
                            <input type="text" id="namef" name="nombre"
                                placeholder="Ingrese el nombre del dispositivo" />
                        </li>
                        <li>
                            <label for="description">Descripción:</label>
                            <input type="text" id="description" name="description"
                                placeholder="descripción del dispositivo" />
                        </li>
                        <li>
                            <label for="state">Seleccione el estado:</label>
                            <select name="estado" id="state" class="browser-default">
                                <option value="0">0</option>
                                <option value="1">1</option>
                            </select>
                        </li>
                        <li>
                            <label for="type">Seleccione el tipo de dispositivo:</label>
                            <select name="tipo" id="type" class="browser-default">
                                <option value="0">0</option>
                                <option value="1">1</option>
                            </select>
                            <br>
                        </li>
                        <li>
                            <div class="row">
                                <button id="addDeviceBtn"
                                    class="waves-effect waves-light btn-large col offset-s4 s4 offset-s4">Agregar</button>
                            </div>
                        </li>
                </form>
            </div>
        </div>

    </main>

    <!-- Page Footer -->
    <footer class="page-footer" style="background-color:#124580">
        <div class="container">
            <div class="row">
                <div class="col l6 s6">
                    <h5 class="white-text">Smart Home</h5>
                    <p class="grey-text text-lighten-4">Copyright ### - 2021</p>
                </div>
                <div class="col l6 s6">
                    <h5 class="white-text right-align">Contact</h5>
                    <p class="white-text right-align">
                        <a class="grey-text text-lighten-3" href="!#">Email | </a>
                        <a class="grey-text text-lighten-3" href="!#">Twitter | </a>
                        <a class="grey-text text-lighten-3" href="!#">LinkedIn</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.modal');
            var instances = M.Modal.init(elems);

        });

    </script>


</body>

</html>
